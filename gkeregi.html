<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্ট্রেশন ফর্ম</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f4f7f9;
            --border-color: #dee2e6;
            --text-color: #333;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .full-display-form {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn-container {
            text-align: center; /* Center the button */
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Hind Siliguri', sans-serif;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        .serial-number-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }

        .serial-number-container.visible {
            display: flex;
        }

        .serial-number-text {
            font-size: 20px;
            font-weight: 600;
            color: #0056b3;
        }
        
        .copy-icon {
            cursor: pointer;
            color: var(--primary-color);
            font-size: 20px;
            transition: color 0.2s;
        }
        
        .copy-icon:hover {
            color: #0056b3;
        }

        .copy-message {
            font-size: 14px;
            color: green;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="full-display-form">
        <h2>রেজিস্ট্রেশন ফর্ম</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">নাম</label>
                <input type="text" id="name" name="নাম" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="roll">এইচএসসি/এসএসসি রোল</label>
                <input type="number" id="roll" name="এইচএসসি_এসএসসি_রোল" class="form-control" required inputmode="numeric">
                <span class="error-message" id="roll-error">রোল নম্বরটি অবশ্যই ৬ অঙ্কের হতে হবে।</span>
            </div>
            
            <div class="form-group">
                <label for="phone">ফোন নাম্বার</label>
                <input type="tel" id="phone" name="ফোন_নাম্বার" class="form-control" required inputmode="tel">
                <span class="error-message" id="phone-error">ফোন নম্বরটি অবশ্যই ১১ অঙ্কের হতে হবে।</span>
            </div>
            
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn">সাবমিট</button>
            </div>
        </form>
        
        <div class="serial-number-container" id="serialNumberContainer">
            <span class="serial-number-text" id="serialNumberText"></span>
            <span class="copy-message" id="copy-message">কপি করা হয়েছে!</span>
            <i class="fas fa-copy copy-icon" id="copyIcon"></i>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const rollInput = document.getElementById('roll');
        const phoneInput = document.getElementById('phone');
        const rollError = document.getElementById('roll-error');
        const phoneError = document.getElementById('phone-error');
        const serialNumberText = document.getElementById('serialNumberText');
        const serialNumberContainer = document.getElementById('serialNumberContainer');
        const copyIcon = document.getElementById('copyIcon');
        const copyMessage = document.getElementById('copy-message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            let isValid = true;
            
            if (rollInput.value.length !== 6) {
                rollError.style.display = 'block';
                isValid = false;
            } else {
                rollError.style.display = 'none';
            }

            if (phoneInput.value.length !== 11) {
                phoneError.style.display = 'block';
                isValid = false;
            } else {
                phoneError.style.display = 'none';
            }

            if (isValid) {
                const serialNumber = Math.floor(10000 + Math.random() * 90000);
                const formData = new FormData(form);
                formData.append('সিরিয়াল_নম্বর', serialNumber);

                try {
                    const response = await fetch("https://formspree.io/f/xdkgapnw", {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        serialNumberText.innerText = `সিরিয়াল নম্বর: ${serialNumber}`;
                        serialNumberContainer.classList.add('visible');
                        form.reset();
                    } else {
                        alert('ফর্ম সাবমিট করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    alert('নেটওয়ার্কের সমস্যা। দয়া করে আবার চেষ্টা করুন।');
                }
            }
        });

        copyIcon.addEventListener('click', () => {
            navigator.clipboard.writeText(serialNumberText.innerText.replace('সিরিয়াল নম্বর: ', ''))
                .then(() => {
                    copyMessage.style.display = 'inline';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        });
    </script>

</body>
</html>
