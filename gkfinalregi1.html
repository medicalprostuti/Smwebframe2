    <style>
        body {
            font-family: 'hind siliguri', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #74b9ff, #0056b3);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p.subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            width: 100%;
            max-width: 350px; /* Smaller max-width */
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="text"] {
            width: 80%;
            padding: 12px; /* Smaller padding */
            font-size: 1.1em; /* Smaller font size */
            border: none;
            border-radius: 6px; /* Smaller border radius */
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 30%;
            padding: 12px; /* Smaller padding */
            font-size: 1.1em; /* Smaller font size */
            margin-top: 20px; /* Decent distance */
            border: none;
            border-radius: 6px; /* Smaller border radius */
            background-color: #28a745;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #result-container {
            width: 100%;
            max-width: 400px; /* Smaller max-width */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px; /* Smaller padding */
            border-radius: 8px; /* Smaller border radius */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: #333;
            margin-top: 20px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-sizing: border-box;
        }
        
        #result-container.show {
            opacity: 1;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 8px 0; /* Smaller padding */
            border-bottom: 1px dashed #ccc;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 700;
            color: #555;
            flex-basis: 40%;
            text-align: left;
        }

        .info-value {
            font-weight: 400;
            flex-basis: 60%;
            text-align: right;
            word-break: break-word; /* Prevents overflow */
        }

        .serial-number {
            font-size: 1.4em; /* Smaller font size */
            font-weight: 700;
            color: #e74c3c;
            margin-top: 15px; /* Smaller margin */
            padding-top: 8px; /* Smaller padding */
            border-top: 2px solid #e74c3c;
            width: 100%;
        }

        .error {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.1em;
            text-shadow: none;
        }

        .initial-message {
            color: #888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p.subtitle {
                font-size: 0.9em;
            }
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 5px 0;
            }
            .info-label {
                text-align: left;
                margin-bottom: 5px;
            }
            .info-value {
                text-align: left;
            }
        }
    </style>
</head>

        function searchRoll() {
            const rollInput = document.getElementById('hscRollInput').value.trim();
            const resultContainer = document.getElementById('result-container');
            
            resultContainer.classList.remove('show');
            
            setTimeout(() => {
                resultContainer.innerHTML = '';
                if (!rollInput) {
                    resultContainer.innerHTML = '<p class="error">অনুগ্রহ করে HSC রোল নম্বর দিন।</p>';
                    resultContainer.classList.add('show');
                    return;
                }

                const student = students.find(s => s.roll === rollInput);

                if (student) {
                    resultContainer.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Name:</span>
                            <span class="info-value">${student.name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">HSC Roll:</span>
                            <span class="info-value">${student.roll}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Phone:</span>
                            <span class="info-value">${student.phone}</span>
                        </div>
                        <div class="serial-number">Serial No: ${student.serial}</div>
                    `;
                } else {
                    resultContainer.innerHTML = '<p class="error">দুঃখিত! এই রোল নম্বরের কোনো তথ্য খুঁজে পাওয়া যায়নি।</p>';
                }
                resultContainer.classList.add('show');
            }, 300);
        }
    </script>
