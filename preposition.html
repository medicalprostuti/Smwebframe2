      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );
      document.addEventListener("keydown", (event) => {
        if (
          (event.ctrlKey &&
            ["u", "s", "i", "j"].includes(event.key.toLowerCase())) ||
          event.key === "F12"
        ) {
          event.preventDefault();
        }
      });
    </script>

    <script>
      let chartInstance = null;
      let serialNumber = "";
      let examStartTime = null;

      document.addEventListener("DOMContentLoaded", function () {
        const startExamBtn = document.getElementById("startExamBtn");
        startExamBtn.addEventListener("click", startExam);

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click", showConfirmPopup);
      });

      function startExam() {
        const serialNumberInput = document.getElementById("serialNumberInput");
        const inputSerial = serialNumberInput.value.trim();

        if (inputSerial.length !== 6|| isNaN(inputSerial)) {
          showErrorPopup();
          return;
        }

        serialNumber = inputSerial;
        examStartTime = new Date().toISOString();

        // Send start time data to Formspree in the background
        sendFormspreeData({
          serialNumber: serialNumber,
          actionType: "exam_start",
          startTime: examStartTime,
        });

        // Hide serial input and show exam content
        document.getElementById("serialInputContainer").style.display = "none";
        document.getElementById("examContentArea").style.display = "block";

        generateQuestions();
        startTimer();
      }

      function sendFormspreeData(data) {
        const formData = new FormData();
        for (const key in data) {
          formData.append(key, data[key]);
        }
        const url = "https://formspree.io/f/mblodpag";
        navigator.sendBeacon(url, formData);
      }

      const questions = [
      {
          id: 1,
          question:
            "Which of the following uses of the preposition 'but' is correct?",
          options: {
            a: "I am sure no one but he would do such a thing.",
            b: "He does not seem to be interested in anything but play with toys.",
            c: "I cannot but to admire the beauty of the mountain summit.",
            d: "There is no alternative but to walk all the way home.",
          },
          correct: "d",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(d) There is no alternative but to walk all the way home</b>। এখানে <b>'but'</b> একটি <b>preposition</b> হিসেবে ব্যবহৃত হয়েছে এবং <b>'to walk'</b> ইনফিনিটিভকে অনুসরণ করেছে। এটি <b>'there is no alternative but to do something'</b> এই প্রচলিত কাঠামোকে নির্দেশ করে, যার অর্থ 'কিছু করা ছাড়া আর কোনো বিকল্প নেই'।</p><br><p><b>অপশন (a) I am sure no one but he would do such a thing:</b> এখানে <b>'but'</b> একটি <b>preposition</b> হিসেবে ব্যবহৃত হয়েছে, যার পরে একটি <b>objective pronoun (him)</b> ব্যবহার করা উচিত ছিল, <b>subjective pronoun (he)</b> নয়। সঠিক বাক্যটি হবে: I am sure no one but <b>him</b> would do such a thing।</p><br><p><b>অপশন (b) He does not seem to be interested in anything but play with toys:</b> এখানে <b>'but'</b> একটি <b>preposition</b> হিসেবে ব্যবহৃত হয়েছে। <b>'but'</b> এর পরে একটি <b>gerund</b> বা <b>noun phrase</b> ব্যবহার করা উচিত ছিল, কেবল <b>verb (play)</b> নয়। সঠিক বাক্যটি হবে: He does not seem to be interested in anything but <b>playing</b> with toys।</p><br><p><b>অপশন (c) I cannot but to admire the beauty of the mountain summit:</b> <b>'cannot but'</b> এর পরে একটি <b>bare infinitive (to ছাড়া verb)</b> বসবে, <b>'to admire'</b> হবে না। সঠিক বাক্যটি হবে: I cannot but <b>admire</b> the beauty of the mountain summit।</p>",
        },
        {
          id: 2,
          question: "Which of the following underlined preposition is correct?",
          options: {
            a: "He acquiesced in the proposal.",
            b: "I am acquainted from him.",
            c: "He is absorbed on thought.",
            d: "I cannot accede in your request.",
          },
          correct: "a",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(a) He acquiesced in the proposal</b>। <b>'acquiesce'</b> শব্দের সাথে <b>'in' preposition</b> বসিয়ে কোনো প্রস্তাবে রাজি হওয়ার অর্থ প্রকাশ করা হয়।</p><br><p><b>অপশন (b) I am acquainted from him:</b> <b>'acquainted'</b> শব্দের সাথে সঠিক <b>preposition</b> হলো <b>'with'</b>। তাই সঠিক বাক্যটি হবে: I am acquainted <b>with</b> him।</p><br><p><b>অপশন (c) He is absorbed on thought:</b> <b>'absorbed'</b> শব্দের সাথে সঠিক <b>preposition</b> হলো <b>'in'</b>। তাই সঠিক বাক্যটি হবে: He is absorbed <b>in</b> thought।</p><br><p><b>অপশন (d) I cannot accede in your request:</b> <b>'accede'</b> শব্দের সাথে সঠিক <b>preposition</b> হলো <b>'to'</b>। তাই সঠিক বাক্যটি হবে: I cannot accede <b>to</b> your request।</p>",
        },
        {
          id: 3,
          question:
            "In which of the following sentences 'but' is used as preposition?",
          options: {
            a: "There is no one but likes him.",
            b: "We tried hard but did not succeed.",
            c: "It is but right to admit our faults.",
            d: "None but the brave deserves the fair.",
          },
          correct: "d",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(d) None but the brave deserves the fair</b>। এখানে <b>'but'</b> একটি <b>preposition</b> হিসেবে ব্যবহৃত হয়েছে যার অর্থ <b>'except' (ব্যতীত)</b>। <b>'Brave'</b> একটি <b>noun</b>-কে নির্দেশ করছে, যা <b>preposition</b>-এর <b>object</b> হিসেবে কাজ করছে।</p><br><p><b>অপশন (a) There is no one but likes him:</b> এখানে <b>'but'</b> একটি <b>conjunction</b> হিসেবে ব্যবহৃত হয়েছে, যার অর্থ <b>'who does not'</b> বা <b>'that does not'</b>।</p><br><p><b>অপশন (b) We tried hard but did not succeed:</b> এখানে <b>'but'</b> একটি <b>coordinating conjunction</b> হিসেবে দুটি স্বাধীন <b>clause</b> (we tried hard এবং did not succeed) কে যুক্ত করেছে।</p><br><p><b>অপশন (c) It is but right to admit our faults:</b> এখানে <b>'but'</b> একটি <b>adverb</b> হিসেবে ব্যবহৃত হয়েছে, যার অর্থ <b>'only'</b> বা <b>'merely'</b>।</p>",
        },
        {
          id: 4,
          question: "'Poll took place peacefully _ the country'.",
          options: {
            a: "across",
            b: "besides",
            c: "with",
            d: "in",
          },
          correct: "a",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(a) across</b>। <b>'across' preposition</b> টি কোনো কিছুর এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত বা সমগ্র এলাকা জুড়ে বোঝাতে ব্যবহৃত হয়। যেমন, <b>'across the country'</b> মানে <b>পুরো দেশজুড়ে</b>।</p><br><p><b>অপশন (b) besides:</b> <b>'besides'</b> অর্থ <b>'অতিরিক্ত'</b> বা <b>'এছাড়াও'</b>। এই বাক্যের জন্য এটি উপযুক্ত নয়।</p><br><p><b>অপশন (c) with:</b> <b>'with'</b> সাধারণত <b>'সাথে'</b> বা <b>'দ্বারা'</b> বোঝাতে ব্যবহৃত হয়।</p><br><p><b>অপশন (d) in:</b> <b>'in'</b> সাধারণত কোনো কিছুর ভেতরে বা একটি নির্দিষ্ট সীমার মধ্যে বোঝাতে ব্যবহৃত হয়। এখানে <b>'the country'</b> এর ব্যাপকতা বোঝাতে <b>'across'</b> বেশি উপযুক্ত।</p>",
        },
        {
          id: 5,
          question: "Choose the correct sentence -",
          options: {

            "<p>সঠিক উত্তরটি হলো <b>(a) at, by</b>। বাক্যটিতে দুটি শূন্যস্থান আছে, যা সম্ভবত যাতায়াতের মাধ্যম এবং স্থান বোঝানোর জন্য। সঠিক উত্তর হবে: <b>They reached the airport <u>at</u> (a specific time) <u>by</u> (a mode of transport)</b>. যেহেতু বাক্যে শুধুমাত্র একটি শূন্যস্থান রয়েছে, এবং অপশনগুলোতে দুটি করে <b>preposition</b> আছে, এটি নির্দেশ করে যে প্রশ্নটি অসম্পূর্ণ বা অপশনগুলো ভুলভাবে বিন্যস্ত হয়েছে। তবে, প্রদত্ত অপশনগুলোর মধ্যে সবচেয়ে উপযুক্ত সংমিশ্রণ (যদি দুটি শূন্যস্থান থাকে) হলো <b>'at'</b> (নির্দিষ্ট স্থান বোঝাতে) এবং <b>'by'</b> (যাতায়াতের মাধ্যম বোঝাতে)। যদি প্রশ্নটি এমন হতো 'They reached the airport __ a specific time __ bus', তাহলে 'at' এবং 'by' সঠিক হতো। যেহেতু প্রশ্নটি অসম্পূর্ণ, এই উত্তরটি অপশনের প্রথম অংশকে সঠিক ধরে এবং দ্বিতীয় অংশকে ব্যাখ্যা হিসেবে দিয়েছে।</p>",
        },
        {
          id: 47,
          question: "Rabi comes to work _ 10'clock _ bus.",
          options: {
            a: "at, into",
            b: "at, in",
            c: "beside, next to",
            d: "by, on",
          },
          correct: "d",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(d) by, on</b>। প্রথম শূন্যস্থানে <b>'by'</b> বসবে, কারণ <b>'by 10 o'clock'</b> মানে <b>'10টা বাজার মধ্যে'</b>। দ্বিতীয় শূন্যস্থানে <b>'on'</b> বসবে, কারণ গণপরিবহনের ক্ষেত্রে <b>'on bus'</b> বা <b>'on the bus'</b> ব্যবহৃত হয় (যেমন: <b>on a bus, on a train, on a plane</b>)।</p><br><p><b>অপশন (a) at, into:</b> <b>'at 10 o'clock'</b> সঠিক হলেও, <b>'into bus'</b> ভুল ব্যবহার।</p><br><p><b>অপশন (b) at, in:</b> <b>'at 10 o'clock'</b> সঠিক হলেও, <b>'in bus'</b> ভুল ব্যবহার।</p><br><p><b>অপশন (c) beside, next to:</b> এই <b>preposition</b> গুলো স্থান বোঝাতে ব্যবহৃত হয়, সময় বা যাতায়াতের মাধ্যম বোঝাতে নয়।</p>",
        },
        {
          id: 48,
          question: "Many poor people live _ the island.",
          options: {
            a: "across",
            b: "on",
            c: "in",
            d: "at",
          },
          correct: "b",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(b) on</b>। কোনো দ্বীপের <b>'উপরে'</b> বসবাস করা বোঝাতে <b>'on' preposition</b> ব্যবহৃত হয়। যেমন: <b>'live on an island'</b>।</p><br><p><b>অপশন (a) across:</b> <b>'across'</b> মানে <b>'এক প্রান্ত থেকে অন্য প্রান্ত পর্যন্ত'</b>।</p><br><p><b>অপশন (c) in:</b> <b>'in'</b> সাধারণত একটি ভূখণ্ড বা দেশের মধ্যে বোঝাতে ব্যবহৃত হয়, কিন্তু দ্বীপের ক্ষেত্রে <b>'on'</b> বেশি উপযুক্ত।</p><br><p><b>অপশন (d) at:</b> <b>'at'</b> নির্দিষ্ট ছোট স্থান বোঝাতে ব্যবহৃত হয়।</p>",
        },
        {
          id: 49,
          question:
            "I told him that he could not hope to catch a big fish _ a small rod like that, but he insisted _ trying.",
          options: {
            a: "with, on",
            b: "by, about",
            c: "with, about",
            d: "by, on",
          },
          correct: "a",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(a) with, on</b>। বাক্যটির সঠিক রূপ হলো <b>'I told him that he could not hope to catch a big fish <u>with</u> a small rod like that, but he insisted <u>on</u> trying.'</b></p><br><p>প্রথম শূন্যস্থানে <b>'with'</b> বসবে, কারণ একটি যন্ত্র বা সরঞ্জাম ব্যবহার করে কিছু করা বোঝাতে <b>'with'</b> ব্যবহৃত হয় (with a rod)।</p><br><p>দ্বিতীয় শূন্যস্থানে <b>'on'</b> বসবে, কারণ <b>'insist on'</b> একটি <b>phrasal verb</b>, যার অর্থ <b>'কোনো কিছু করার জন্য জোর দেওয়া'</b>।</p>",
        },
        {
          id: 50,
          question:
            "Fill in the gap with appropriate preposition. The writer describes the lady's lavish eating _ his expense.",
          options: {
            a: "at",
            b: "on",
            c: "by",
            d: "with",
          },
          correct: "c",
          explanation:
            "<p>সঠিক উত্তরটি হলো <b>(c) by</b>। <b>'at his expense'</b> (তার খরচে) বা <b>'on his expense'</b> (তার খরচে) উভয়ই ব্যবহৃত হতে পারে, তবে এখানে <b>'by his expense'</b> বাক্যটি নির্দেশ করে যে লেখক তার খরচের বর্ণনা দিচ্ছেন। তবে, প্রচলিত ব্যবহার <b>'at his expense'</b> বা <b>'at someone's expense'</b>। যেহেতু প্রদত্ত অপশনগুলোতে <b>'at'</b> এবং <b>'on'</b> উভয়ই রয়েছে, এবং <b>'by'</b> একটি অপ্রচলিত ব্যবহার, এই প্রশ্নটির উত্তরটি বিতর্কিত হতে পারে। তবে, যদি 'by' কেই সঠিক ধরা হয়, তবে এটি তার ব্যয়ের মাধ্যমে বা তার হিসাব অনুযায়ী বোঝায়। কিন্তু সাধারণত 'on' বা 'at' বেশি সঠিক। এখানে উত্তর (c) দেওয়া আছে, তাই সেই অনুযায়ী ব্যাখ্যা দেওয়া হল, যদিও এটি সবচেয়ে প্রচলিত ব্যবহার নয়।</p>",
        }
      ];

      const totalQuestions = questions.length;
      let timeLeft = Math.floor(totalQuestions / 2) * 60;
      const timerElement = document.getElementById("timer");
      let timerInterval;

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `${toBengaliNumber(
          minutes
        )} মিনিট ${toBengaliNumber(seconds)} সেকেন্ড`;

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          confirmSubmit();
        }
      }

      function startTimer() {
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        return String(num).replace(/\d/g, (d) => bengaliDigits[d]);
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        const examContainer = document.querySelector("#exam");
        examContainer.innerHTML = "";
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
              <label class="option" data-option="${option}">
                <div class="circle">${option}</div>
                <span class="option-text">${question.options[option]}</span>
              </label>
            `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                  <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                  <div class="explanation-content">
                    <div class="explanation-label">ব্যাখ্যা:</div>
                    ${question.explanation}
                  </div>
                </div>`
            : "";

          questionDiv.innerHTML = `
              <p class="question-label">${index + 1}. ${question.question}</p>
              <div class="options">
                ${optionsHTML}
              </div>
              ${explanationHTML}
            `;
          examContainer.appendChild(questionDiv);
        });

        document.querySelectorAll(".question-container").forEach((container) => {
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
        }
      }

      function initializeChart() {
        const ctx = document.getElementById("scoreChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ঠিক উত্তর", "ভুল উত্তর", "অনুত্তরিত"],
            datasets: [
              {
                data: [0, 0, 0],
                backgroundColor: ["#34c759", "#ff3b30", "#007aff"],
                borderColor: "#fff",
                borderWidth: 2,
                hoverOffset: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "10%",
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: {
                    family: '"Hind Siliguri", sans-serif',
                    size: 13,
                    weight: "bold",
                  },
                  color: "#333",
                  padding: 12,
                  boxWidth: 14,
                  generateLabels: (chart) => {
                    const data = chart.data;
                    return data.labels.map((label, i) => ({
                      text: label,
                      font: {
                        family: '"Hind Siliguri", sans-serif',
                      },
                      fillStyle: data.datasets[0].backgroundColor[i],
                      hidden: !chart.getDataVisibility(i),
                      index: i,
                    }));
                  },
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.9)",
                cornerRadius: 6,
                titleFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 14,
                  weight: "bold",
                },
                bodyFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 13,
                },
                padding: 10,
                boxPadding: 5,
              },
            },
            animation: {
              animateScale: true,
              animateRotate: true,
              duration: 1000,
              easing: "easeOutQuart",
            },
            elements: {
              arc: {
                borderRadius: 8,
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const filter = ["correct", "wrong", "unanswered"][index];
                filterQuestions(filter);
              } else {
                filterQuestions("all");
              }
            },
          },
        });
      }

      function filterQuestions(type) {
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        document.getElementById("confirmPopup").style.display = "block";
      }

      function confirmSubmit() {
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();

        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(totalQuestions);
        document.getElementById("answered").innerText = toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText = toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );
        document.getElementById("popupSerial").innerText = serialNumber;

        document.getElementById("formSerialNumber").value = serialNumber;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;
        document.getElementById("formSubmissionTime").value =
          new Date().toISOString();
        document.querySelector("#scoreForm input[name='actionType']").value =
          "exam_submit";

        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("scorePopup").style.display = "block";
      }

      function cancelSubmit() {
        document.getElementById("confirmPopup").style.display = "none";
      }

      function showErrorPopup() {
        document.getElementById("errorPopup").style.display = "block";
      }

      function closeErrorPopup() {
        document.getElementById("errorPopup").style.display = "none";
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const form = this;
          const formData = new FormData(form);
          const url = form.action;

          // Send data in the background using fetch
          fetch(url, {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                console.log("Form submitted successfully");
              } else {
                console.error("Form submission failed:", response.statusText);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });

          closePopup();
        });

      function closePopup() {
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }
    </script>
  </body>
